plugins {
    id 'java'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'me.greenadine.echobot.EchoBot'
        )
    }
}

group 'me.greenadine'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.javacord:javacord:3.0.4'
}